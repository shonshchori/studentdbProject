{% extends 'base.html' %}

{% block content %}

    <h1>You Can Submit a New Student Here!</h1>

{% if name %}
    <h1>Hello {{ name}} !!</h1>
{% else %}
    <h1>What's your name?</h1>
    <br/>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }}
        {{ form.name() }}
        <br/>
        {{ form.submit }}
    </form>
{% endif %}
{% endblock %}
